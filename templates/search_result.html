{% extends 'base.html' %}

{% block title %}BringSpot - Search Result{% endblock %}

{% block content %}

    {% if matched_venue %}
        <img src="{{ matched_venue.img_url }}" width="300" height="300">
        {{ matched_venue.name }}, {{ matched_venue.address }}
        
    {% else %}
        
        <img src="{{ img_url }}" width="300" height="300">
        {{ name }}, {{ address }}

    {% endif %}


{% endblock %}
