{% extends 'base.html' %}

{% block title %}BringSpot - Register{% endblock%}

{% block content %}
  <form id="registration-form" action="/register" method="POST">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputEmail4">Username</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Username" name="username" required>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">First Name</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Happy" name="first_name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Last Name</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="DogOwner" name="last_name" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  Already registered?  <a href="/login">Log-in</a>.

<!--   <script src="/static/js/registration.js"></script> -->
{% endblock %}
